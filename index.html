<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resume</title>
    <meta name="v">
    <link type="text/css" rel="stylesheet" href="index.css"/>
    <link href="/favicon.ico" type="image/x-icon"/>
    <link type="text/css" rel="stylesheet" href="fullpage.css"/>
</head>
<body>
<div class="header-wrapper">
    <div class="left-wrap">
        <img src="http://xquser.xiangqu.com/FkLhb3xrwUTsnc_DnQ4ZuaQJPCW0?imageView2/2/w/100/q/90/format/jpg/100x100/" alt="左慈">
        <div class="info-lay">
            <div class="name">罗穆翔</div>
            <div class="job">前端开发工程师</div>
        </div>
    </div>
</div>
<div id="fullpage">
    <div class="section page page1">
        <div class="imgwrap"></div>
        <div class="title">不积跬步，无以至千里；不积小流，无以成江海。</div>
    </div>
    <div class="section page page2">
        <h2>关于我</h2>
        <div class="info-wrapper">
            <div class="icon-wrapper">
                <div class="icon icon-accessibility"></div>
                <div class="title">年龄/25岁</div>
                <div class="tag">1992-10-04</div>
            </div>
            <div class="icon-wrapper">
                <div class="icon icon-books"></div>
                <div class="title">学历/本科</div>
                <div class="tag">宁波大学15届</div>
            </div>
            <div class="icon-wrapper">
                <div class="icon icon-location2"></div>
                <div class="title">地址/杭州</div>
                <div class="tag">现住滨江区</div>
            </div>
            <div class="icon-wrapper">
                <div class="icon icon-history"></div>
                <div class="title">状态/在职</div>
                <div class="tag">1-2星期到岗</div>
            </div>
        </div>
        <ul>
            <li>熟悉自动化，模块化开发</li>
            <li>书写语义合理，结构清晰，易维护，高性能的代码</li>
            <li>页面性能优化，主流浏览器兼容性开发，pc/h5自适应开发</li>
            <li>高效的自学能力,具备独立分析解决问题能力</li>
            <li>强烈的自我驱动力,代码强迫症患者</li>
        </ul>
    </div>
    <div class="section page page3"></div>
    <div class="section page page4"></div>
    <div class="section page page5"></div>
    <div class="section page page6"></div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="fullPage.js"></script>
<script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            //Navigation
            lockAnchors: false,
            anchors:['firstPage', 'secondPage', 'thirdPage', 'fourthPage','fifthPage','sixthPage'],
            navigation: true,
            navigationPosition: 'right',
            navigationTooltips: ['首页', '关于我','技能','经历','作品集','联系我'],
            showActiveTooltip: false,
            slidesNavigation: false,
            slidesNavPosition: 'bottom',
            css3: true,
            scrollingSpeed: 700,
            autoScrolling: true,
            fitToSection: true,
            fitToSectionDelay: 1000,
            scrollBar: false,
            easing: 'easeInOutCubic',
            easingcss3: 'ease',
            loopBottom: false,
            loopTop: false,
            loopHorizontal: true,
            continuousVertical: false,
            continuousHorizontal: false,
            scrollHorizontally: false,
            interlockedSlides: false,
            dragAndMove: false,
            offsetSections: false,
            resetSliders: false,
            fadingEffect: false,
            normalScrollElements: '#element1, .element2',
            scrollOverflow: false,
            scrollOverflowReset: false,
            scrollOverflowOptions: null,
            touchSensitivity: 15,
            normalScrollElementTouchThreshold: 5,
            bigSectionsDestination: null,

            //Accessibility
            keyboardScrolling: true,
            animateAnchor: true,
            recordHistory: true,

            //Design
            controlArrows: true,
            verticalCentered: true,
            sectionsColor : ['#4d5e8f','#945c4c','#109085','#4b85a0','#87b0a5','#a29971'],
            fixedElements: '#header, .footer',
            responsiveWidth: 0,
            responsiveHeight: 0,
            responsiveSlides: false,
            parallax: false,
            parallaxOptions: {type: 'reveal', percentage: 62, property: 'translate'},

            //Custom selectors
            sectionSelector: '.section',
            slideSelector: '.slide',

            lazyLoading: true,

            //events
            onLeave: function(index, nextIndex, direction){},
            afterLoad: function(anchorLink, index){},
            afterRender: function(){},
            afterResize: function(){},
            afterResponsive: function(isResponsive){},
            afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
            onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}
        });
    });
</script>
</body>
</html>
